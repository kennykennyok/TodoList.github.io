
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="text-center mt-5">
      {{name}}' Todo list
       </h1>
    </div>
</div>
<div class="row">
<div class="col text-center">
  <input [(ngModel)] = "todoInput"> <br>
<button class="btn btn-primary mb-5" (click)="createTodo()">click meeeee</button>
</div>
</div>
<div class="row">
  <div class="col">
    <p *ngFor="let chore of Todos" class=" l-l"><input type="checkbox"><i class="fas fa-pencil-alt text-center" (click)="editTodo(chore)"></i> 
      <i class="far fa-times-circle mx-3" (click)="deleteTodo(chore)"></i> {{chore}}
    </p>
  </div>
</div>
</div>
